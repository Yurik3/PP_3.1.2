<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
</head>
<body>
<header th:insert="header::header"></header>
<br>
<div th:each="el:${user}">
  <form method="post">
    <input type="text" th:value="${el.name}" name="name" placeholder="Введите имя пользователя"
           class="form-control">
    <input type="text" th:value="${el.secondName}" name="secondName" placeholder="Введите фамилию пользователя"
           class="form-control">
    <input type="number" th:value="${el.old}" name="old" placeholder="Введите возраст пользователя"
           class="form-control"><br>
    <button type="submit" class="btn btn-success">Обновить</button>
  </form>
</div>
</body>
</html>
